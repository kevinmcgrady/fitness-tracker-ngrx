<section class="login-form">
  <h1>Login</h1>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email:" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Please enter a valid email address</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your Password:" ngModel name="password" required  #pwInput="ngModel">
      <mat-error *ngIf="pwInput.hasError('required')">This field must not be empty</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid" *ngIf="!isLoading">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
